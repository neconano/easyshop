<include file="Public:header"/>
<script type="text/javascript">
var UEURL = '__ROOT__/Public/Plugin/umeditor/';
</script>
<link href="__PUBLIC__/Plugin/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/Plugin/umeditor/third-party/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Plugin/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Plugin/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Plugin/umeditor/lang/zh-cn/zh-cn.js"></script>

<link href="__PUBLIC__/Plugin/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="__PUBLIC__/Plugin/bootstrap/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="__PUBLIC__/Plugin/bootstrap/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<div class="col-sm-12 widget-container-span">
	<div class="widget-box transparent">
		<div class="widget-header">
			<div class="widget-toolbar no-border">
				<ul class="nav nav-tabs" id="myTab">
					<li class="active"><a data-toggle="tab" href="#home1">优惠券管理</a></li>
					<li><a data-toggle="tab" href="#home2">添加/修改</a></li>
					<li><a data-toggle="tab" href="#home3">优惠券详情</a></li>
				</ul>
			</div>
		</div>

		<div class="widget-body">
			<div class="widget-main padding-12 no-padding-left no-padding-right">
				<div class="tab-content padding-4">
					<div id="home1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 no-padding-right">
								<div class="table-responsive">
									<table id="sample-table-1"
										class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th>ID</th>
												<th>标识</th>
												<th>关联焕新搭配</th>
												<th>个数</th>
												<th>到期时间</th>
												<th>操作</th>
											</tr>
										</thead>

										<tbody>
										<volist name="result" id="result">
											<tr>
												<td>{$result.id}</td>
												<td>{$result.title}</td>
												<td>{$result.master_id}</td>
												<td>{$result.num}</td>
												<td>{$result.finish_date}</td>
												<td><a href="javascript:void(0);" onclick="reGood(this);" class="btn btn-white btn-sm">修改</a><a class="J_ajax_del btn btn-white btn-sm" href="{:U('Admin/Good/delgood',array('id'=>$result['id']))}">删除</a></td>
											</tr>
										</volist>
										</tbody>
									</table>
									<div class="pagination" style="margin:0px;">
									    {$page}
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div id="home2" class="tab-pane in">
						<form class="form-horizontal J_ajaxForm" enctype="multipart/form-data" id="myform" action="" method="post">
							<input type="hidden" value="add" name="method" >
							<input type="hidden" value="" name="id" >
							<div class="tabbable">
								<div class="tab-content">
									<div class="tab-pane active">
										<table cellpadding="2" cellspacing="2" width="100%">
											<tbody>
												<tr>
													<td>标识:</td>
													<td><input type="text" class="input col-sm-6" name="title" value=""></td>
												</tr>
												<tr>
													<td>焕新搭配:</td>
													<td><select class="select_2" name="master_id">
															<volist name="list_option" id="addmenu">
															<option value="{$addmenu.id}">{$addmenu.name}</option>
															</volist>
													</select></td>
												</tr>
												<tr>
													<td>个数:</td>
													<td><input type="text" class="input col-sm-2" name="num" value=""></td>
												</tr>
												<tr>
													<td style="min-width: 100px;">到期时间:</td>
													<td>
													<div class="form-group col-md-2">
														<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd hh:ii" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd hh:ii">
															<input style="width: 200px;" placeholder="选择日期" class="form-control" name="finish_date" size="16" type="text" value="" readonly="">
															<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
															<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
														</div>
													</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="form-actions">
								<button class="btn btn-primary btn_submit J_ajax_submit_btn"
									type="submit">提交</button>
								<a class="btn" href="">返回</a>
							</div>
						</form>
					</div>

					<div id="home3" class="tab-pane in ">
						<div class="row">
							<div class="col-xs-12 no-padding-right">
								<div class="table-responsive">
									<table id="sample-table-1"
										class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th>ID</th>
												<th>标识</th>
												<th>关联焕新搭配</th>
												<th>券号</th>
												<th>领取电话</th>
												<th>使用状态</th>
												<th>到期时间</th>
												<th>操作</th>
											</tr>
										</thead>

										<tbody>
										<volist name="result" id="result">
											<tr>
												<td>{$result.id}</td>
												<td>{$result.title}</td>
												<td>{$result.menu}</td>
												<td>{$result.price}</td>
												<td>{$result.time}</td>
												<td><a href="javascript:void(0);" onclick="reGood(this);" class="btn btn-white btn-sm">修改</a><a class="J_ajax_del btn btn-white btn-sm" href="{:U('Admin/Good/delgood',array('id'=>$result['id']))}">删除</a></td>
											</tr>
										</volist>
										</tbody>
									</table>
									<div class="pagination" style="margin:0px;">
									    {$page}
									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var flag = true;
			function reGood(o) {
				var goodid = $(o).parent().prev().prev().prev().prev().prev().html();
				$.post("{:U('Admin/Good/getgoodid')}",{"id":goodid},function(data){
					var json = eval(data);
					
					$('select[name="addmenuid"]').val(json.menu_id);
					$('input[name="addname"]').val(json.name);
					$('input[name="addprice"]').val(json.price);
					$('input[name="add_old_price"]').val(json.old_price);
					$('input[name="addsort"]').val(json.sort);
					$('select[name="addstatus"]').val(json.status);
					$('#myEditor').html(json.detail);
					// alert(json.detail);
					
					if (flag) {
						$('input[name="addname"]').parent().append('<input type="hidden" name="goodid" value="'+json.id+'">');
						$('input[name="addimage"]').parent().append('<img src="__PUBLIC__'+json.savepath+json.image+'" id="goodimage" style="max-width:650px" class="img-thumbnail">');
						flag = false;
					}else{
						$('input[name="goodid"]').val(json.id);
						$('#goodimage').attr("src","__PUBLIC__"+json.savepath+json.image);
					}
				});
				$('#myTab li').removeClass("active");
				$('#myTab li').eq(1).addClass("active");
				$('#home1').removeClass("active");
				$('#home2').addClass("active");
			}


			$(function(){
				
				$('.form_date').datetimepicker({
					language:  'zh-CN',
					weekStart: 1,
					todayBtn:  1,
					autoclose: 1,
					todayHighlight: 1,
					startView: 2,
					minView: 0,
					forceParse: 0
				});

			});

			
		</script>
	</div>
</div>
